{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user_list</title>
</head>
<body>
    

<h2>Registered Users</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Contact</th>
                <th>Reference_id</th>
                <th>Email</th>
                <th>Address</th>
                
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td> {{Reader_id}}</td>
                <td> {{user.name}}</td>
                <td> {{user.contact}}</td>
                <td> {{user.reference_id}}</td>
                <td> {{user.email}}</td>
                <td> {{user.adress}}</td>
                
                
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
